<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Despejar.com El mejor precio para tu viaje</title>
	
    <link href="css/style.css" media="screen" rel="stylesheet" type="text/css"/> 
	<link href="css/cupertino/jquery-ui-1.9.0.custom.css" rel="stylesheet">
	
    <script src="js/jquery-1.8.2.js" type="text/javascript"/></script>
	<script src="js/jquery-ui-1.9.0.custom.js" type="text/javascript"/></script>
	<script src="js/jquery-ui-1.9.0.custom.min.js" type="text/javascript"/></script>
	<script src="js/jquery.validate.js" type="text/javascript"/></script>
	<script src="js/buy.js" type="text/javascript"/></script>
</head>
<body>
        <div id="wrap" >
            <div id="header">
                <select name="selCombo" size=1 onChange="javascript:alert('Aún no disponible');"> 
                    <option value="link pagina 1">Español</option>>
                    <option value="link pagina 2">Inglés</option> 
                </select> 
            </div>
	        <div id="logo" >
                <h1>Despejar.com</h1>
            </div>
            <div id="container" class="container thinner">
			<form id=passengers_form">
			<div id="passengers_container">			
				<div class="inner_box passenger_div">				
					<h3 id="passenger_title">Pasajero</h3>	
					<div class="input_div">					
						<label>Nombre:</label>
						<input type="text" name="name" id="name"><br>
						<label>Apellido:</label>
						<input type="text" name="surname" id="surname"><br>
						<label>Fecha de nacimiento:</label>
						<input type="text" name="date_birth" id="date_birth"><br>
						<label>DNI:</label>
						<input type="text" name="documento" id="documento"><br>
						<label>Sexo:</label>
							<select name="sex">
								<option id="masculino" selected="selected">Masculino</option>
								<option id="femenino">Femenino</option>
							</select>
					</div>
					<br>
				</div>
				</div>				
				<div class="inner_box">
					<h3>Tarjeta de crédito</h3>				
						<div class="input_div">
						<label>Número:</label>
						<input type="text" name="creditcard_number" id="creditcard_number"><br>
						<label>Fecha de vencimiento:</label>
						<input type="text" name="creditcard_expire" id="creditcard_expire"><br>
						<label>Código de seguridad:</label>
						<input type="text" name="creditcard_security_code" id="creditcard_security_code"><br>
						<label>Nombre del titular:</label>
						<input type="text" name="creditcard_firstname" id="creditcard_firstname"><br>
						<label>Apellido del titular:</label>
						<input type="text" name="creditcard_lastname" id="creditcard_lastname"><br>
						<label>DNI del titular:</label>
						<input type="text" name="dni" id="dni"><br>
						</div>
				</div>
				<br>
				<div class="inner_box">
					<h3>Facturacion</h3>	
						<div class="input_div">
						<label>Pais:</label>
						<input type="text" name="country" id="country"><br>
						<label>Provincia:</label>
						<input type="text" name="state" id="state"><br>
						<label>Código postal:</label>
						<input type="text" name="postalcode" id="postalcode"><br>
						<label>Dirección:</label>
						<input type="text" name="address" id="address"><br>
						<label>Piso:</label>
						<input type="text" name="floor" id="floor"><br>
						<label>Departamento:</label>
						<input type="text" name="apartment" id="apartment"><br>
						</div>
				</div>
				<br>
				<div class="inner_box">
					<h3>Información de contacto</h3>
						<div class="input_div">
						<label>Dirección de e-mail:</label>
						<input type="text" name="mail" id="mail"><br>
						<label>Telefono:</label>
						<input type="text" name="telephone" id="telephone"><br>
						</div>
					<br>			
					<a class="button" id="confirm">Confirmar</a>
                </div>
			</form>				
            </div>
			<div id="footer">
                    <h5>Despejar.com© Casi todos los derechos reservados</h5>
            </div>
        </div>
</body>
</html>
