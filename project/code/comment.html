<head>

    <link href="css/style.css" media="screen" rel="stylesheet" type="text/css"/>

<body>
        <div id="wrap" >
            <div id="header">
                <select name="selCombo" size=1 onChange="javascript:alert('Aún no disponible');">

					</div>
					<div id="select_div">
						<label>Amabilidad:</label>
						<select name="selCombo" size=1 id="amability"> 
							<option>1</option>
							<option>2</option>

							<option>8</option>
							<option>9</option>
						</select><br>
						<label>Comida:</label>

							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
						</select><br>
						<label>Puntualidad:</label>
						<select name="selCombo" size=1 id="punctuality"> 
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
						</select><br>
						<label>Programa de viajeros frecuentes:</label>
						<select name="selCombo" size=1 id="frequent_passenger"> 
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
						</select><br>
						<label>Confort:</label>
						<select name="selCombo" size=1 id="comfort"> 
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
						</select><br>
						<label>Relación precio/calidad</label>
						<select name="selCombo" size=1 id="price_quality"> 
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
						</select><br>
						<label>Lo recomendaria a otro:</label>
						<select name="selCombo" size=1 id="recommend"> 
							<option>Si</option>
							<option>No</option>
						</select><br>
					</div>
				</div>
				<br>
				<div class="inner_box">
					<h3>Otros comentarios</h3>
					<textarea id= "comments" name="comentario" rows="10" cols="30" placeholder="Contanos tu experiencia"></textarea>
					</form>
				</div>			
				<br>
