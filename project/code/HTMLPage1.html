<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Despejar.com El mejor precio para tu viaje</title>
    <link href="sample.css" media="screen" rel="stylesheet" type="text/css"/>
</head>
<body>
        <div id="main_container" >
            <div id="header">
                <SELECT NAME="selCombo" SIZE=1 onChange="javascript:alert('Aún no disponible');"> 
                    <OPTION VALUE="link pagina 1">Español</OPTION>
                    <OPTION VALUE="link pagina 2">Inglés</OPTION> 
                </SELECT> 
            </div>
            <div id="container" >
                <div id="logo" >
                    DESPEJAR.COM
                </div>
                <div id="content">
                    <div id="left">
                        <div id="search">
                            <div id="search_title"> 
                                Búsqueda
                            </div>
                            <div id="form">
                                <p>Origen</p>
                                <p>Destino</p>
                                <p>Partida</p>
                                <p>Retorno</p>
                                <button id="search_button"><a href="http://www.facebook.com">Buscar vuelos</a></button>
                            </div>
                        </div>
                    </div>
                    <div id="results">
                        Resultados
                        <div class="result">
                            <div class="price"></div>
                            <div class="table"></div>
                        </div>
                    </div>
                </div>
                <div id="footer">
                    FOOTER 
                </div>
            </div>
        </div>
</body>
</html>
