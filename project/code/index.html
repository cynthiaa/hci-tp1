<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8" />

    <title>Despejar.com El mejor precio para tu viaje</title>

    <link href="style/style.css" media="screen" rel="stylesheet" type="text/css"/>
    <link href="calendar/css/calendar.css" rel="stylesheet" type="text/css"/>
    
    <script src="calendar/js/calendar.js" type="text/javascript"/></script>
    <script src="calendar/js/calendar_es.js" type="text/javascript"/></script>
    <script src="calendar/js/calendar_setup.js" type="text/javascript"/></script>

</head>
<body>
        <div id="wrap" >
            <div id="header">
					<select name="selCombo" size=1 onChange="javascript:alert('Aún no disponible');"> 
                    <option value="link pagina 1">Español</option>>
                    <option value="link pagina 2">English</option> 
               </select>
            </div>
       </div>
            <div id="container">
                <div id="logo" >
                    <h1>Despejar.com</h1>
                </div>
                <div class="inner_box">
					<h3>Búsqueda de vuelos</h3>
                    <form>
						Origen: <input type="text" placeholder="Lugar o aeropuerto de origen" name="origin"><br>
						Destino: <input type="text" placeholder="Lugar o aeropuerto de destino" name="destination"><br>
						Partida: <input type="text" placeholder="Fecha de partida" name="departure"><br>
						Destino: <input type="text" placeholder="Opcional si es solo de ida" name="return"><br>
						<br>
						Adultos:
						<select name="adults_num">
							<option value="1adults" selected="selected">1</option>
							<option value="2adults">2</option>
							<option value="3adults">3</option>
						</select>
						Niños:
						<select name="kids_num">
							<option value="1kids" selected="selected">1</option>
							<option value="2kids">2</option>
							<option value="3kids">3</option>
						</select>
						Infantes:
						<select name="infants_num">
							<option value="1infants" selected="selected">1</option>
							<option value="2infants">2</option>
							<option value="3infants">3</option>
						</select>
						<br>
						<h4>Calendario:</h4>
						<div class="calendar">
							<input type="text" name="ingreso" id="ingreso" value="dd-mm-yyyy" />
							<img src="calendar/imagen/calendar.png" width="16" height="16" border="0" title="Fecha Inicial" id="lanzador">
							<!-- Script que define el calendar--> 
							<script type="text/javascript"> 
   							Calendar.setup({ 
    							inputField: "ingreso",	// ID del campo de txt 
     							ifFormat: "%d-%m-%Y",	// Formato de la fecha 
     							button: "lanzador"	// ID del botoncito 
								}); 
							</script>
						</div>		
						
						<br>
						<a class="button blue" onClick="javascript:alert('Aún no disponible');">Busqueda avanzada</a>
						<a class="button blue" href="results.html">Buscar vuelos</a>
                    </form>
                </div>
				<br>
				<div class="inner_box">
					<h3>Promociones (google maps)</h3>
					-
					<br>
				</div>
            </div>
			<div id="footer">
                    <h5>Despejar.com© Casi todos los derechos reservados</h5>
                </div>
        </div>
</body>
</html>
