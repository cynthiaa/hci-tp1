<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Despejar.com El mejor precio para tu viaje</title>
    <link href="sample.css" media="screen" rel="stylesheet" type="text/css"/>
</head>
<body>
        <div id="wrap" >
            <div id="lang_bar">
                <SELECT NAME="selCombo" SIZE=1 onChange="javascript:alert('En construcción');"> 
                    <OPTION VALUE="link pagina 1">Español</OPTION>
                    <OPTION VALUE="link pagina 2">English</OPTION> 
                </SELECT> 
            </div>
            <div id="container">
                <div id="header" >
                    <h1>Despejar.com</h1>
                </div>
                <div id="sidebar">
					<h3>Busqueda de vuelos</h3>
                    <form>
						Origen: <input type="text" value="Lugar o aeropuerto de origen" name="origin"><br>
						Destino: <input type="text" value="Lugar o aeropuerto de destino" name="destination"><br>
						Partida: <input type="text" value="Fecha de partida" name="departure"><br>
						Destino: <input type="text" value="Opcional si es solo de ida" name="return"><br>
						Adultos:
						<select name="adults_num">
							<option value="1adults" selected="selected">1</option>
							<option value="2adults">2</option>
							<option value="3adults">3</option>
						</select>
						Niños:
						<select name="kids_num">
							<option value="1kids" selected="selected">1</option>
							<option value="2kids">2</option>
							<option value="3kids">3</option>
						</select>
						Infantes:
						<select name="infants_num">
							<option value="1infants" selected="selected">1</option>
							<option value="2infants">2</option>
							<option value="3infants">3</option>
						</select><br>
						Calendars:<br>
						Opciones avanzadas >>
						<input type="submit" value="Buscar vuelos">
                    </form>
                </div>
				<div id="promociones">
					<h3>Promociones (google maps)</h3>
					-
				</div>
                <div id="footer">
                    <h5>Despejar.com© casi todos los derechos reservados</h5>
                </div>
            </div>
        </div>
</body>
</html>
